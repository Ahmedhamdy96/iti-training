<title>--- Z-index Example ---</title>
<div style="position:relative; height:75">

  <img id="img1" src="mms.jpg" style="position:absolute;left:10; top:10;border:solid 5px red"
    onclick="this.style.zIndex=2; 
    document.images[1].style.zIndex=1"/>

  <img id="img2" src="mm.jpg" style="position:absolute;left:50; top:40;border:solid 5px yellow"
    onclick="this.style.zIndex=2; document.images[0].style.zIndex=1"/>
</div>
