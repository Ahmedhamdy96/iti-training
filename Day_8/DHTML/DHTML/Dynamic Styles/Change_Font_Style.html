<title>--- Change Font Style ---</title>
<a href="javascript:"
  onmouseover="this.style.fontWeight='bold';this.style.fontSize='18pt'"
  onmousedown="this.style.fontSize='14pt'; this.style.color='red'"
  onmouseup="this.style.fontSize='12pt'; this.style.color='blue'"
  onmouseout="this.style.fontWeight='normal'">
    Click this Link
</a>
