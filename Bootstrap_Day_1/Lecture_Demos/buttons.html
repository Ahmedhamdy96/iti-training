<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/font-awesome.css" rel="stylesheet" />
    <style>
        body{
            padding-top:10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="lead">Buttons using Input</p>
        <input type="button" value="Home"/><br/><br/>
        <input type="button" class="btn btn-success" value="Home" /><br /><br />
        <input type="button" class="btn btn-warning" value="Home" /><br /><br />
        <input type="button" class="btn btn-primary" value="Home" /><br /><br />
        <input type="button" class="btn btn-info" value="Home" /><br /><br />
        <input type="button" class="btn btn-primary btn-block" value="Home" /><br /><br />
        <input type="button" class="btn btn-link" value="Home" /><br /><br />
        <p class="lead">Button Groups</p>
        <input type="button" class="btn btn-info btn-lg" value="Home" />
        <input type="button" class="btn btn-success btn-sm" value="Home" />
        <input type="button" class="btn btn-warning" value="Home" />
        <input type="button" class="btn btn-primary" value="Home" />
        <input type="button" class="btn btn-danger" value="Home" />
        <br /><br />
        <div class="btn-group btn-group-vertical">
            <input type="button" class="btn btn-success" value="Home" />
            <input type="button" class="btn btn-warning" value="Home" />
            <input type="button" class="btn btn-primary" value="Home" />
            <input type="button" class="btn btn-danger" value="Home" />
        </div>


        

        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br/>
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
    </div>

    <script src="js/JQuery-3.3.1.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
